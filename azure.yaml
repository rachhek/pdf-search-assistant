# Name of the application.
name: pdf-search-assistant
services:
  ## An example for a python API service.
  ## The service is named 'python-api'.
  ## The language is 'python'.
  ## The source code is located in the project (azure.yaml) directory.
  ## The service will be hosted on Azure App Service.
  streamlit-app:
    language: python
    project: ./app
    host: appservice
    hooks:
      prepackage:
        windows:
          shell: pwsh
          run:  cd streamlit-app;python -m pip install -r requirements.txt; streamlit run https://raw.githubusercontent.com/streamlit/demo-uber-nyc-pickups/master/streamlit_app.py --server.port 80
          interactive: true
          continueOnError: false
        posix:
          shell: sh
          run:  cd streamlit-app;python -m pip install -r requirements.txt; streamlit run https://raw.githubusercontent.com/streamlit/demo-uber-nyc-pickups/master/streamlit_app.py --server.port 80
          interactive: true
          continueOnError: false

